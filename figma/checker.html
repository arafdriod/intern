    <link rel="stylesheet" href="assets/style.css">

</head>
<body>
    <div class="container-fluid main-content-wrapper">
        <div class="row">
            <nav class="navbar navbar-expand-lg navbar-dark pt-4">
                <div class="container">
                  <a class="navbar-brand fs-3" href="#">LIMOUSINE</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item mx-2"><a class="nav-link" href="index.html">HOME</a></li>
                      <li class="nav-item mx-2"><a class="nav-link" href="#">ABOUT</a></li>
                      <li class="nav-item mx-2"><a class="nav-link" href="#">FLEET</a></li>
                      <li class="nav-item mx-2"><a class="nav-link" href="#">SERVICES</a></li>
                      <li class="nav-item mx-2"><a class="nav-link" href="#">BOOKING</a></li>
                      <li class="nav-item mx-2"><a class="nav-link" href="#">CONTACT</a></li>
                    </ul>
                  </div>
                  <div class="social-icons d-none d-lg-flex align-items-center">
                    <a href="#"><i class="bi bi-facebook"></i></a>
                    <a href="#"><i class="bi bi-twitter-x"></i></a>
                    <a href="#"><i class="bi bi-google"></i></a>
                  </div>
                </div>
              </nav>
        </div>
        <div class="row align-items-center hero px-3 px-lg-5">
            <div class="col-lg-8 col-md-12 mb-5 mb-lg-0 text-center text-lg-start">
                <h1 class="mb-2">LUXURY LIMOUSINE SERVICE<br>RIDE LIKE ROYALTY</h1>
                <p class="lead">Book high-end black car rides anytime, anywhere</p>
                <div class="d-flex flex-wrap justify-content-center justify-content-lg-start mb-5 gap-3">
                    <a class="btn btn-light btn-main me-3" href="#">BOOK A RIDE</a>
                    <a class="btn btn-outline-light btn-main" href="#">BECOME A DRIVER</a>
                </div>
                <div class="d-flex flex-wrap gap-3 justify-content-center justify-content-lg-start">
                    <div class="info-box">
                        <div class="info-title">10,000+</div>
                        <small>App Downloads</small>
                    </div>
                    <div class="info-box">
                        <div class="info-title">5+</div>
                        <small>Available in Countries</small>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-12">
                <div class="form-wrapper">
                    <div class="form-header">BOOK RIDE</div>
                    <div class="form-body">
                        <form>
                            <div class="form-group">
                                <i class="fas fa-location-dot"></i>
                                <input type="text" class="form-control" placeholder="Starting Place">
                            </div>
                            <div class="form-group">
                                <i class="fas fa-location-arrow"></i>
                                <input type="text" class="form-control" placeholder="Destination">
                            </div>
                            <div class="form-group">
                                <i class="fas fa-calendar-alt"></i>
                                <input type="text" class="form-control" placeholder="Time & Date">
                            </div>
                            <div class="form-group">
                                <i class="fas fa-car"></i>
                                <select class="form-select">
                                    <option selected disabled>Select Car Type</option>
                                    <option>Sedan</option>
                                    <option>SUV</option>
                                    <option>Luxury</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <i class="fas fa-phone"></i>
                                <input type="text" class="form-control" placeholder="Your Phone">
                            </div>
                            <button type="submit" class="btn btn-submit">BOOK NOW!</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
