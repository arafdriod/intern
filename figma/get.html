<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get Our App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/assets/style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      color: white;
    }

    .get-app-section {
     color: white;
      background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                  url('/assets/get_our-background.png') center center no-repeat;
      background-size: cover;
      padding: 80px 0;
      max-height: 500px;
    }

    .get-app-section h1 {
      font-size: 60px;
      font-weight: 700;
      text-transform: uppercase;
    }

    .feature-icon {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .feature-icon i {
      font-size: 1.5rem;
      margin-right: 10px;
      position: relative;
      bottom: 6px;
      color: white;
    }

    .btn_get {
      display: inline-flex;
      align-items: center;
      background-color: transparent;
      color: white;
      border: 1px solid white;
      padding: 5px 15px;
      margin-right: 10px;
      border-radius: 5px;
      margin-top: 15px;
    }

    .btn_get .icon {
      font-size: 2rem;
      margin-right: 10px;
    }

    .btn_get small {
      font-size: 0.6rem;
      display: block;
    }

    .btn_get h3 {
      font-size: 1rem;
      margin: 0;
    }

    .phone-mockup {
      position: relative;
      text-align: center;
    }

    .phone-mockup .phone-bg {
      width: 100%;
      max-width: 563px;
      height: 570px;
      position: relative;
      bottom: 150px;
      right: 50px;
    }

    .phone-mockup .phone-foreground {
      position: absolute;
      bottom: 301px;
      left: 261px;
      transform: translateX(-50%);

      width: 36%;
      max-width: 166px;
      border-radius: 19px;
    }
    @media (max-width: 768px) {
        .phone-mockup .phone-bg {
            display: none;
  }
  .get-app-section{
    max-height: 700px;
}

  .phone-mockup .phone-foreground {
  display: none;
  }
}
    @media (max-width: 1398px) {
        .phone-mockup .phone-bg {
            display: none;
  }
.get-app-section{
    max-height: 700px;
}
  .phone-mockup .phone-foreground {
  display: none;
  }
}
  </style>
</head>
<body>
  <section class="get-app-section">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <p style="color: #EEC831; text-transform: uppercase; font-weight: 600;">Book Taxi From Smartphone</p>
          <h1>Get Our App</h1>
          <p>Our app is easy to use and very user friendly. Just choose your start and end location,
            select the car you like and in just a few minutes weâ€™ll be at your doorstep.</p>
          <div class="feature-icon">
            <i class="fa-solid fa-lightbulb"></i>
            <p>Easy Taxi Booking</p>
          </div>
          <div class="feature-icon">
            <i class="fa-solid fa-tag fa-flip-horizontal"></i>
            <p>Check the Rate in Real Time</p>
          </div>
          <div class="feature-icon">
            <i class="fa-solid fa-location-dot"></i>
            <p>Calculate the Trip Mileage</p>
          </div>
          <div class="d-flex flex-wrap mt-3">
            <button class="btn_get">
              <div class="icon"><i class="fa-brands fa-google-play"></i></div>
              <div>
                <small>ANDROID APP ON</small>
                <h3>Google play</h3>
              </div>
            </button>
            <button class="btn_get">
              <div class="icon"><i class="fa-brands fa-apple"></i></div>
              <div>
                <small>DOWNLOAD ON THE</small>
                <h3>App Store</h3>
              </div>
            </button>
          </div>
        </div>
        <div class="col-lg-6 phone-mockup">
          <img src="/assets/get-our-app-back.png" alt="Phone Background" class="phone-bg" />
          <img src="/assets/get-our-app-out.png" alt="Phone Foreground" class="phone-foreground" />
        </div>
      </div>
    </div>
  </section>
</body>
</html>
